<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>

    <title>Etch-A-Sketch</title>
</head>
<body>
    <div id="canvasPropertyButtons">
        <button id="gridSizeSelect" onclick="selectGridSize()">Size of Grid</button>
        <button id="clearCanvas" onclick="clearCanvas()">Clear Canvas</button>
    </div>
    <div id="container"></div>
    <div id="bottomContainer">
        <input id="colourPicker" type="color" value="#000000">
        <div id="drawingPropertyButtons">
            <button id="paintMode">Paint Mode</button>
            <button id="rainbowMode">Rainbow Mode</button>
            <button id="eraserTool">Eraser</button>
        </div>
    </div>
</body>
</html>
